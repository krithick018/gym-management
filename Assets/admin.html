<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>KultFit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1; /* Light gray background */
      }

      .container {
        width: 400px;
        margin: 100px auto;
        background-color: #fff; /* White background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
      }

      .form-title {
        text-align: center;
        color: #333; /* Dark gray text color */
      }

      .main-user-info {
        margin-bottom: 20px;
      }

      .user-input-box {
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Make sure padding and border are included in the width */
      }

      .form-submit-btn {
        text-align: center;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50; /* Green submit button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049; /* Darker green hover effect */
      }

      #error-message {
        text-align: center;
        margin-top: 10px;
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Admin Login</h1>
      <form id="adminForm">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required/>
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required/>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Sign In">
        </div>
        <p id="error-message">Invalid username or password</p>
      </form>
    </div>

    <script>
      document.getElementById('adminForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the values entered by the user
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Hard-coded validation for the admin credentials
        if (username === 'admin' && password === 'admin123') {
          window.location.href = 'dashboard.html'; // Redirect to dashboard.html if valid
        } else {
          // Display error message if invalid
          document.getElementById('error-message').style.display = 'block';
        }
      });
    </script>
  </body>
</html>
